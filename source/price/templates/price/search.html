{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Price Comparator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static 'price/css/stylesheet1.css' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0" id="bannar">
  <h1>Price Comparator</h1>
  <p>Save Time Save Money!</p> 
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
</nav>

<div class="container" style="margin-top:30px">
  <div class="row">
	{% for a,b in result%}
	{% if a == 'first' %}
	{% for c,v in b %}
	  <div class="col-sm-3">
      <img class="fakeimg" src={{v.imgurl}}>
      <h3><a href={{v.url}}>{{v.name}}</a></h3>
      <h4>{{v.price}}</h4>
      <h4>{{v.rating}}</h4>
      <h3>{{v.website}}</h3>
    </div>
	{% endfor %}
	{% endif %}
	{% endfor %}
  </div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
  <p>Footer</p>
</div>

</body>
</html>
